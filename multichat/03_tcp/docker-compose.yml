services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "0.0.0.0:10000:10000" # Ice WS - Público
      - "0.0.0.0:8443:8443" # Ice WSS - Público
      - "0.0.0.0:8888:8888" # Audio WebSocket - Público
      - "0.0.0.0:12345:12345" # TCP JSON - Público
    networks:
      - chat-net
      - proxy-net

  rest-api:
    build: ./rest-api
    ports:
      - "0.0.0.0:3000:5001"
    environment:
      - ICE_SERVER_HOST=server
      - ICE_SERVER_PORT=10000
      - TCP_SERVER_HOST=server
      - TCP_SERVER_PORT=12345
    depends_on:
      - server
    networks:
      - chat-net
      - proxy-net

  web-client:
    build: ./web-client
    ports:
      - "0.0.0.0:31225:80"
      - "0.0.0.0:8444:443"
    depends_on:
      - rest-api
    networks:
      - chat-net
      - proxy-net

networks:
  chat-net:
    driver: bridge
  proxy-net:
    external: true
